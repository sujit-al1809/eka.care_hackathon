<!DOCTYPE html>
<html>
<head>
    <title>Test Hindi Medical Response</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Test Hindi Medical Response</h1>
    
    <div>
        <h3>Test Language Detection:</h3>
        <button onclick="testLanguageDetection()">Test "मुझे सिरदर्द है"</button>
        <div id="languageResult"></div>
    </div>
    
    <div>
        <h3>Test Medical Chat:</h3>
        <button onclick="testMedicalChat()">Test Hindi Medical Chat</button>
        <div id="chatResult"></div>
    </div>

    <script>
        async function testLanguageDetection() {
            try {
                const response = await fetch('http://localhost:3001/api/test-language', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: 'मुझे सिरदर्द है और बुखार भी है'
                    })
                });
                
                const result = await response.json();
                document.getElementById('languageResult').innerHTML = 
                    '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('languageResult').innerHTML = 
                    '<p style="color: red;">Error: ' + error.message + '</p>';
            }
        }
        
        async function testMedicalChat() {
            try {
                const response = await fetch('http://localhost:3001/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        messages: [
                            { role: 'user', content: 'मुझे सिरदर्द है और बुखार भी है' }
                        ],
                        useAdvancedAI: true,
                        patientInfo: {}
                    })
                });
                
                const result = await response.json();
                document.getElementById('chatResult').innerHTML = 
                    '<div style="border: 1px solid #ccc; padding: 10px; margin: 10px 0;">' +
                    '<h4>Response:</h4>' +
                    '<div>' + result.content.replace(/\n/g, '<br>') + '</div>' +
                    '<h4>Debug Info:</h4>' +
                    '<pre>' + JSON.stringify(result.agentData, null, 2) + '</pre>' +
                    '</div>';
            } catch (error) {
                document.getElementById('chatResult').innerHTML = 
                    '<p style="color: red;">Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
